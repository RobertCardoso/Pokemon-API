<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Interactive Pokedex With Voice</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="left-screen">
      <div class="left-screen__top">
        <div class="light-container">
          <div class="light light--blue">
          </div>
        </div>
        <div class="light light--red"></div>
        <div class="light light--yellow"></div>
        <div class="light light--green"></div>
      </div>
      <div class="left-screen__bottom">
        <div class="main-screen">
          <div class="main-screen__top-lights">
          </div>
          <!-- <div id="display" class="main-screen__display">
            <div class="pokemon-image" ></div> -->
            <div id="box" class="main-screen__display">
                <img id="img">
                <div id="ab"></div> 
                <!-- onde tem que colocar o ID para que possa apareer o nome -->
          </div>
          <div class="main-screen__speaker-light"></div>
          <div class="main-screen__speaker">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="left-screen__joint">
        <div class="joint"></div>
        <div class="joint"></div>
        <div class="joint"></div>
        <div class="joint"></div>
        <div class="joint__reflextion"></div>
      </div>
    </div>
    <div class="right-screen">
      <div class="right-screen__top">
        <div></div>
      </div>

      <!-- parte da direita. ainda nao mudei o nome dos IDs  para puxar a info certa   -->
      <div class="right-screen__bottom">
        <div class="info-container">
          <button id="butao" type="submit">Catch!</button>
          <section class="info-screen">
            <div id="species" class="info">
              <div class="label">HP:</div>
              <div class="desc">...</div>
            </div>
            <div id="type" class="info">
              <div class="label">Attack:</div>
              <div class="desc">...</div>
            </div>
            <div id="height" class="info">
              <div class="label">Defense:</div>
              <div class="desc">...</div>
            </div>
            <div id="weight" class="info">
              <div class="label">Speed:</div>
              <div class="desc">...</div>
            </div>
            <div id="evolution" class="info">
              <div class="label">Special Attack</div>
              <div class="desc">...</div>
            </div>
            <div id="bio" class="info">
              <div class="label">Class:</div>
              <div class="desc">...</div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
<!-- partial -->
 
<script  src="./main.js"></script>

</body>
</html>
